<!DOCTYPE html>
<html>
<head>
	
	<!-- meta tags and title -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 5 Template</title>

	<!-- external and internal CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    
        /* makes the individual cell blocks visible */
        .container-fluid .row div {
            background-color: #aaa;
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }
        
    </style>

</head>
<body>

<!-- In the HTML below, I have added comments after closing DIV tags to help identify which tag is being closed. --> 

  <div class="container-fluid">
      
    <div class="row">
      <div class="col-md-12">
        12 columns
      </div>
    </div><!-- /div.row -->

    <div class="row">
      <div class="col-md-6">
        6 columns
      </div>
      <div class="col-md-6">
        6 columns
      </div>
    </div><!-- /div.row -->

    <div class="row">
      <div class="col-md-4">
        4 columns
      </div>
      <div class="col-md-4">
        4 columns
      </div>
      <div class="col-md-4">
        4 columns
      </div>
    </div><!-- /div.row -->

    <div class="row">
      <div class="col-md-3">
        3 columns
      </div>
      <div class="col-md-3">
        3 columns
      </div>
      <div class="col-md-3">
        3 columns
      </div>
      <div class="col-md-3">
        3 columns
      </div>
    </div><!-- /div.row -->
    
    <div class="row">
      <div class="col-md-2">
        2 columns
      </div>
       <div class="col-md-2">
        2 columns
      </div>
      <div class="col-md-2">
        2 columns
      </div>
      <div class="col-md-2">
        2 columns
      </div>
      <div class="col-md-2">
        2 columns
      </div>
      <div class="col-md-2">
        2 columns
      </div>
    </div><!-- /div.row -->

    <div class="row">
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
      <div class="col-md-1">
        1 column
      </div>
    </div><!-- /div.row -->

  </div><!-- /div.container-fluid -->
    
    
<!-- load Bootstrap 5's JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
