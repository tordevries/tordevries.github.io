<!DOCTYPE html>
<html>
<head>
	
	<!-- meta tags and title -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background Attachment Demo: Vertical</title>

	<!-- external CSS -->
	<link href="styles.css" rel="stylesheet">

</head>
<body>

    <main>
        
        <section id="section1">
            <div class="borderOverlay"></div>
            <div class="content">
                <p>Once upon a time there was a forest.</p>
            </div>
        </section>
    
        <section id="section2">
            <div class="borderOverlay"></div>
            <div class="content">
                <p>People went hiking there.</p>
            </div>
        </section>
        
        <section id="section3">
            <div class="borderOverlay"></div>
            <div class="content">
                <p>They also went biking there.</p>
            </div>
        </section>
        
        <section id="section4">
            <div class="borderOverlay"></div>
            <div class="content">
                <p>The forest was happy about this.</p>
            </div>
        </section>
    
    </main>

</body>
</html>
