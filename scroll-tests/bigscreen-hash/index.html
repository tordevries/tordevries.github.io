<!DOCTYPE html>
<html>
<head>
	
	<!-- meta tags and title -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Big Screen Hash Scrolling</title>
	<link rel="stylesheet" href="styles.css" media="all">

</head>
<body>
    
    <nav>
        <a href="#A1">A1</a>
        <a href="#A2">A2</a>
        <a href="#A3">A3</a>
        <a href="#B1">B1</a>
        <a href="#B2">B2</a>
        <a href="#B3">B3</a>
        <a href="#C1">C1</a>
        <a href="#C2">C2</a>
        <a href="#C3">C3</a>    
    </nav>

    <main>
        
        <section id="A1" class="rowA col1">
            Row A, Col 1
        </section>
    
        <section id="A2" class="rowA col2">
            Row A, Col 2
        </section>

        <section id="A3" class="rowA col3">
            Row A, Col 3
        </section>

        <section id="B1" class="rowB col1">
            Row B, Col 1
        </section>
    
        <section id="B2" class="rowB col2">
            Row B, Col 2
        </section>

        <section id="B3" class="rowB col3">
            Row B, Col 3
        </section>

        <section id="C1" class="rowC col1">
            Row C, Col 1
        </section>
    
        <section id="C2" class="rowC col2">
            Row C, Col 2
        </section>

        <section id="C3" class="rowC col3">
            Row C, Col 3
        </section>

    </main>

</body>
</html>
