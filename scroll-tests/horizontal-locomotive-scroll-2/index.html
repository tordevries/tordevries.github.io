<!DOCTYPE html>
<html>
<head>
	
	<!-- meta tags and title -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balloon Flight: Locomotive Scroll</title>

	<!-- external CSS -->
	<link href="https://cdn.jsdelivr.net/npm/locomotive-scroll@beta/bundled/locomotive-scroll.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">

	<!-- external and internal JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@beta/bundled/locomotive-scroll.min.js"></script>
	<script>
	
	    /* initialize Locomotive Scroll in horizontal mode */
	    (function () {
	        const locomotiveScroll = new LocomotiveScroll({
                lenisOptions: {
                    orientation: 'horizontal',
                    gestureOrientation: 'horizontal'
                },
            });
	    })();
	    
	</script>

</head>
<body>
    
    <!-- the balloon element; check the CSS for positioning, animation, etc. -->
    <div id="balloon">
        <img src="../images/balloon.svg">
    </div>

    <!-- small background clouds are scattered around -->

    <div class="cloud backgroundCloud" style="left: 20%; top: 20%;">
      <img src="../images/cloud.svg">
    </div>
    
    <div class="cloud backgroundCloud" style="left: 60%; top: 70%;">
      <img src="../images/cloud.svg">
    </div>
    
    <div class="cloud backgroundCloud" style="left: 80%; top: 20%;">
      <img src="../images/cloud.svg">
    </div>
    
    <div class="cloud backgroundCloud" style="left: 120%; top: 70%;">
      <img src="../images/cloud.svg">
    </div>
    
    <div class="cloud backgroundCloud" style="left: 160%; top: 20%;">
      <img src="../images/cloud.svg">
    </div>
    
    <div class="cloud backgroundCloud" style="left: 180%; top: 70%;">
      <img src="../images/cloud.svg">
    </div>
    
    <div class="cloud backgroundCloud" style="left: 220%; top: 20%;">
      <img src="../images/cloud.svg">
    </div>
    
    <div class="cloud backgroundCloud" style="left: 260%; top: 70%;">
      <img src="../images/cloud.svg">
    </div>

    <div class="cloud backgroundCloud" style="left: 300%; top: 20%;">
      <img src="../images/cloud.svg">
    </div>
    
    <div class="cloud backgroundCloud" style="left: 340%; top: 70%;">
      <img src="../images/cloud.svg">
    </div>

    
    <!-- foreground clouds are in front of background; some are in front of the balloon -->
    
    <!-- these are divided into "cloudSet" sections that are full screen -->
    
    <div class="cloudSet" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;" >

        <!-- foreground clouds have additional Locomotive Scroll attributes -->
        <div class="cloud" style="position: absolute; left: 5%; top: 40%; z-index: 2;" data-scroll data-scroll-speed=".2">
          <img src="../images/cloud.svg" style="width: 400px;">
        </div>
    
        <div class="cloud" style="position: absolute; left: 50%; top: 25%; z-index: 0;" data-scroll data-scroll-speed=".5" >
          <img src="../images/cloud.svg" style="width: 200px;">
        </div>
        
    </div>
    
    <div class="cloudSet" style="position: absolute; left: 100%; top: 0; width: 100%; height: 100%;" >
        
        <div class="cloud" style="position: absolute; left: 5%; top: 60%; z-index: 2;" data-scroll data-scroll-speed=".6" data-scroll-offset="-90%, 0%">
          <img src="../images/cloud.svg" style="width: 500px;">
        </div>
        
        <div class="cloud" style="position: absolute; left: 50%; top: 20%; z-index: 0;" data-scroll data-scroll-speed=".7" data-scroll-offset="-150%, 0%">
          <img src="../images/cloud.svg" style="width: 300px;">
        </div>
    
    </div>
    
    <div class="cloudSet" style="position: absolute; left: 200%; top: 0; width: 100%; height: 100%;" >
    
        <div class="cloud" style="position: absolute; left: 5%; top: 50%; z-index: 2;" data-scroll data-scroll-speed="2" data-scroll-offset="-150%, 0%">
          <img src="../images/cloud.svg" style="width: 600px;">
        </div>
        
        <div class="cloud" style="position: absolute; left: 50%; top: 10%; z-index: 0;" data-scroll data-scroll-speed=".9" data-scroll-offset="-200%, 0%">
          <img src="../images/cloud.svg" style="width: 200px;">
        </div>
    
    </div>
    
    <div class="cloudSet" style="position: absolute; left: 300%; top: 0; width: 100%; height: 100%;" >

        <div class="cloud" style="position: absolute; left: 0%; top: 40%; z-index: 2;" data-scroll data-scroll-speed="3" data-scroll-offset="-250%, -100%">
          <img src="../images/cloud.svg" style="width: 450px;">
        </div>
          
    </div>

</body>
</html>
