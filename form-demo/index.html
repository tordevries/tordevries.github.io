<!DOCTYPE html>
<html>
<head>
	
	<!-- meta tags and title -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Demo</title>

	<!-- external and internal CSS -->
	<link rel="stylesheet" href="styles.css" media="all">

</head>
<body>

	<main>

        <section id="formContainer">
            <h1>Contact Us</h1>
            <p>Got a question? Let us know!</p>

            <form action="thankyou.html" name="contactUs" id="contactUs">

                <table>
                    <tr>
                        <td><label for="yourName">Your name:</label></td>
                        <td><input type="text" name="yourName" id="yourName" placeholder="Enter your name here" value="" required></td>
                    </tr>
                    <tr>
                        <td><label for="yourEmail">Your email address:</label></td>
                        <td><input type="email" name="yourEmail" id="yourEmail" placeholder="Enter your email address here" value="" required></td>
                    </tr>
                    <tr>
                        <td>Your favorite color:</td>
                        <td><input type="color" name="yourColor" id="yourColor"></td>
                    </tr>
                    <tr>
                        <td>Date of availability:</td>
                        <td><input type="date" name="availableDate" id="availableDate"></td>
                    </tr>

                    <tr>
                        <td>How should we respond?</td>
                        <td>
                            <select name="respondMethod" id="respondMethod">
                                <option value="email">By Email</option>
                                <option value="telepathy">Use your mind</option>
                                <option value="none">Do not respond</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><input type="checkbox" name="subscribed" id="subscribed" checked> <label for="subscribed">Yes, I want to subscribe to your newsletter</label></td>
                    </tr>

                    <tr>
                        <td>Who is your favorite cartoon dog?</td>
                        <td>
                            <div><input type="radio" name="favDog" id="dog1"><label for="dog1">Snoopy</label></div>
                            <div><input type="radio" name="favDog" id="dog2"><label for="dog2">Scooby Doo</label></div>
                            <div><input type="radio" name="favDog" id="dog3"><label for="dog3">Clifford</label></div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">What is your question or message?</td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea rows=5 name="question" id="question"></textarea></td>
                    </tr>

                </table>


            </form>


        </section>

    </main>

</body>
</html>
