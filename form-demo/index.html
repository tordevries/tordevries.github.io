<!DOCTYPE html>
<html>
<head>
	
	<!-- meta tags and title -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Demo</title>

	<!-- external and internal CSS -->
	<link rel="stylesheet" href="styles.css" media="all">

</head>
<body>

	<main>

        <section id="formContainer">
            <h1>Contact Us</h1>
            <p>Got a question? Let us know!</p>

            <form action="thankyou.html" name="contactUs" id="contactUs">

                <table>
                    <tr>
                        <td>
                            Your name:
                        </td>
                        <td>
                            <input type="text" name="yourName" id="yourName" placeholder="Enter your name here" value="" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Your email address:</td>
                        <td><input type="email" name="yourEmail" id="yourEmail" placeholder="Enter your email address here" value="" required></td>
                    </tr>
                    <tr>
                        <td>Your favorite color:</td>
                        <td><input type="color" name="yourColor" id="yourColor"></td>
                    </tr>
                    <tr>
                        <td>Date of availability:</td>
                        <td><input type="date" name="availableDate" id="availableDate"></td>
                    </tr>

                </table>


            </form>


        </section>

    </main>

</body>
</html>
