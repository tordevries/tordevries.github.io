<!DOCTYPE html>
<html>

<head>

	<!-- meta tags and title -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS YouTube</title>

	<!-- external CSS -->
	<link rel="stylesheet" href="styles.css" media="all">

	<!-- external JavaScript -->
	<script src="youtube-scripts.js" defer></script>

<body>

	<main>
		<section>

			<h1>YouTube</h1>

			<p>Via <a href="https://developers.google.com/youtube/iframe_api_reference">API</a></p>

			<!-- the player object is empty in the original HTML, and filled with the iframe code by JS -->
			<div id="player"></div>

			<p>JS YouTube controls:</p>

			<ul>
				<li><button id="youPlay">Play</button></li>
				<li><button id="youPause">Pause</button></li>
				<li>Video URL: <span id="vidURL"></span></li>
				<li>Status: <span id="vidStatus"></span></li>
			</ul>

		</section>
	</main>
</body>

</html>
